<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div style="display: flex;justify-content: center;">
            <form th:action="@{/member/taskMenu}" method="get" style="text-align: center;">
                <button type="submit" class="btn btn-success me-3" name="myTask" value="1">自分のタスク</button>
            </form>
            <form th:action="@{/member/teamTask}" method="post" style="text-align: center;">
                <button type="submit" class="btn btn-success me-3" name="teamTask" value="2">チームメンバーのタスク</button>
            </form>
            <form th:action="@{/member/handover_Team}" method="post" style="text-align: center;">
                <button type="submit" class="btn btn-success me-3">タスクの引継ぎ</button>
            </form>
            <form th:action="@{/member/handover_TaskAdd}" method="get" style="text-align: center;">
                <button type="submit" class="btn btn-success me-3">タスクの追加</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
<script></script>
